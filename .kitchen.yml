---
driver:
  name: vagrant
  customize:
    memory: '1024'

chef_license: accept
provisioner:
  name: chef_solo
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
    run_list:
    - recipe[apt]
  - name: ubuntu-14.04
    run_list:
    - recipe[apt]
suites:
  - name: default
    run_list:
    - recipe[build-essential]
    - recipe[test_prom::default]
    includes: ["ubuntu-18.04"]
  - name: alertmanager
    run_list:
    - recipe[test_prom::default]
    - recipe[test_prom::alertmanager]
    includes: ["ubuntu-18.04"]
  - name: node
    run_list:
    - recipe[test_prom::exporter]
  - name: mysql
    run_list:
    - recipe[test_prom::exporter_mysql]
    includes: ["ubuntu-18.04"]
  - name: statsd
    run_list:
    - recipe[test_prom::exporter_statsd]
    includes: ["ubuntu-18.04","ubuntu-14.04"]